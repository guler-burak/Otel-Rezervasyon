{% extends 'base.html' %}
{% load static %}
{% block title %}Anasayfa - Otel, Tatil Köyü ve Konaklama{% endblock %}

{% block content %}
 
  <!-- ========================  Checkout ======================== -->

  <section class="page">

    <!-- ===  Page header === -->

    <div class="page-header" style="background-image:url(/static/src/images/header-1.jpg)">
        <div class="container">
            <h2 class="title">Giriş yapın veya hesap oluşturun</h2>
        </div>
    </div>

    <!-- ===  Checkout === -->

    <div class="checkout">

        <div class="container">

            <div class="clearfix">

                <!-- ========================  Note block ======================== -->

                <div class="cart-wrapper">

                    <div class="note-block">

                        <div class="row">

                            <!-- === left content === -->

                            <div class="col-md-6">

                                <!-- === login-wrapper === -->

                                <div class="login-wrapper">

                                    <div class="white-block">

                                        <!--signin-->

                                        <div class="login-block login-block-signin">

                                            <div class="h4">Sign in <a href="javascript:void(0);" class="btn btn-main btn-xs btn-register pull-right">create an account</a></div>

                                            <hr />

                                            <div class="row">

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" value="" class="form-control" placeholder="User ID">
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="password" value="" class="form-control" placeholder="Password">
                                                    </div>
                                                </div>

                                                <div class="col-xs-6">
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="checkBoxId3">
                                                        <label for="checkBoxId3">Remember me</label>
                                                    </span>
                                                </div>

                                                <div class="col-xs-6 text-right">
                                                    <a href="#" class="btn btn-main">Login</a>
                                                </div>
                                            </div>
                                        </div> <!--/signin-->
                                        <!--signup-->
                                        <div class="login-block login-block-signup">
                                            <div class="h4">Şimdi Kaydol <a href="javascript:void(0);" class="btn btn-main btn-xs btn-login pull-right">Giriş Yap</a></div>
                                            <hr />
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" value="" class="form-control" placeholder="Adınız: *" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" value="" class="form-control" placeholder="Soyadınız: *">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" value="" class="form-control" placeholder="Şirket Adı:">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <input type="text" value="" class="form-control" placeholder="Posta Kodu: *">
                                                    </div>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group">
                                                        <input type="text" value="" class="form-control" placeholder="Şehir: *">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" value="" class="form-control" placeholder="E-posta: *">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" value="" class="form-control" placeholder="Telefon: *">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <hr />
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="checkBoxId1">
                                                        <label for="checkBoxId1"> <a href="#">Şartlar</a>ı okudum ve kabul ettim ve iş koşullarımızı <a href="#">anladım</a></label>
                                                    </span>
                                                    <span class="checkbox">
                                                        <input type="checkbox" id="checkBoxId2">
                                                        <label for="checkBoxId2">Heyecan verici bültenlere ve harika ipuçlarına abone olun</label>
                                                    </span>
                                                    <hr />
                                                </div>
                                                <div class="col-md-12">
                                                    <a href="#" class="btn btn-main btn-block">Hesap Oluştur</a>
                                                </div>
                                            </div>
                                        </div> <!--/signup-->
                                    </div>
                                </div> <!--/login-wrapper-->
                            </div> <!--/col-md-6-->
                           
    </div> <!--/checkout-->

</section>
<!-- ========================  Subscribe ======================== -->

<section class="subscribe">
    <div class="container">
        <div class="box">
            <h2 class="title">Subscribe</h2>
            <div class="text">
                <p>& receive free premium gifts</p>
            </div>
            <div class="form-group">
                <input type="text" value="" placeholder="Subscribe" class="form-control" />
                <button class="btn btn-sm btn-main">Go</button>
            </div>
        </div>
    </div>
</section> 
</div> <!--/wrapper-->

<!--JS files-->
<script src="/static/src/js/jquery.min.js"></script>
<script src="/static/src/js/jquery-ui.js"></script>
<script src="/static/src/js/jquery.bootstrap.js"></script>
<script src="/static/src/js/jquery.magnific-popup.js"></script>
<script src="/static/src/js/jquery.owl.carousel.js"></script>
<script src="/static/src/js/main.js"></script>
</body>

</html>
